<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استمارات الرصد التفاعلية</title>

  <!-- PDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Excel import -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- OCR names from image -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    :root{
      --b:#e5e7eb; --muted:#6b7280; --bg:#ffffff; --card:#fafafa;
      --ok:#16a34a; --bad:#dc2626; --neu:#9ca3af; --ink:#111;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:#fff; border-bottom:1px solid var(--b);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:12px;}
    h1{margin:0; font-size:18px; font-weight:900}
    .sub{color:var(--muted); font-size:12px; margin-top:4px; font-weight:800}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      border:1px solid var(--b); background:var(--card);
      border-radius:999px; padding:6px 10px; font-size:12px; font-weight:900;
    }
    .dot{width:8px; height:8px; border-radius:50%}
    .dot.ok{background:var(--ok)} .dot.bad{background:var(--bad)} .dot.neu{background:var(--neu)}

    .grid{
      display:grid; grid-template-columns: 360px 1fr; gap:12px;
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .panel{
      border:1px solid var(--b); border-radius:16px; overflow:hidden; background:#fff;
    }
    .panel h2{
      margin:0; padding:10px 12px; font-size:14px; font-weight:900;
      background:var(--card); border-bottom:1px solid var(--b);
    }
    .panel .p{padding:12px}
    label{display:block; font-size:12px; font-weight:900; margin:10px 0 6px}
    input, select, textarea{
      width:100%; padding:10px; border:1px solid var(--b); border-radius:12px;
      font-weight:800; font-family:inherit; background:#fff;
    }
    textarea{min-height:120px; resize:vertical}
    .btns{display:flex; gap:8px; flex-wrap:wrap}
    button{
      border:1px solid var(--b); background:#111; color:#fff; font-weight:900;
      padding:10px 12px; border-radius:12px; cursor:pointer;
    }
    button.secondary{background:#fff; color:#111}
    button.danger{background:#dc2626}
    button:disabled{opacity:.6; cursor:not-allowed}

    #printArea{padding:0}
    .printHead{
      padding:12px 14px; border-bottom:1px solid var(--b);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .printHead .t{font-weight:900; font-size:16px}
    .printHead .m{color:var(--muted); font-size:12px; font-weight:800}
    .printPills{display:flex; gap:8px; flex-wrap:wrap; align-items:center}

    .wrapX{overflow:auto; -webkit-overflow-scrolling:touch}

    table{border-collapse:collapse; width:100%;}
    th, td{border:1px solid var(--b); padding:6px; text-align:center; font-weight:900; font-size:12px}
    th{background:#f3f4f6}
    td.namecell{text-align:right}
    .inline{
      width:100%; border:0; outline:0; padding:6px; font-weight:900; background:transparent;
      text-align:center; font-size:12px;
    }
    .inline.name{text-align:right}
    .tot{background:#f9fafb}
    .mark{
      width:100%; padding:8px 0; border-radius:10px; border:1px solid var(--b);
      background:#fff; color:#111; font-weight:900;
    }

    .siggrid{display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:12px 14px 16px}
    @media (max-width: 820px){ .siggrid{grid-template-columns:1fr} }
    .sig{
      border:1px solid var(--b); border-radius:14px; padding:10px; background:var(--card);
    }
    .sig input{
      border:0; border-bottom:2px dotted #111; border-radius:0; padding:8px 0;
      background:transparent;
    }

    .tabs{
      display:flex; gap:8px; flex-wrap:wrap;
      padding:12px; border-bottom:1px solid var(--b); background:#fff;
    }
    .tab{
      border:1px solid var(--b); background:#fff; color:#111;
      padding:8px 10px; border-radius:999px; font-weight:900; font-size:12px;
      cursor:pointer;
    }
    .tab.active{background:#111; color:#fff}

    .notice{padding:14px}
    .noticeCard{border:1px solid var(--b); border-radius:16px; overflow:hidden; background:#fff;}
    .noticeCard .head{
      padding:10px 12px; background:#f3f4f6; border-bottom:1px solid var(--b);
      display:flex; justify-content:space-between; flex-wrap:wrap; gap:8px;
      font-weight:900;
    }
    .noticeGrid{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
      padding:12px;
      border-bottom:1px solid var(--b);
      background:#fff;
    }
    @media (max-width: 820px){ .noticeGrid{grid-template-columns:1fr} }

    .noPrint{display:block;}
    .screenOnly{display:block;}
    .printOnly{display:none; white-space:pre-wrap; line-height:1.9; font-weight:900; text-align:right; font-size:14px}
    .pv{display:none; font-weight:900; font-size:12px}

    body.forcePrint .screenOnly{display:none !important;}
    body.forcePrint .printOnly{display:block !important;}

    @page { size: A4 landscape; margin: 10mm; }

    @media print{
      header, .panel.left {display:none !important}
      body{background:#fff}
      .grid{display:block}
      .panel.right{border:0}
      .wrap{max-width:none; padding:0}
      .wrapX{overflow:visible}

      .noPrint{display:none !important;}
      .screenOnly{display:none !important;}
      .printOnly{display:block !important;}

      input.inline, select.inline, textarea{ display:none !important; }
      .pv{ display:inline !important; }

      table{width:100%; table-layout:fixed;}
      thead{display: table-header-group;}
      tfoot{display: table-footer-group;}
      tr{page-break-inside: avoid;}

      th,td{
        font-size:10px; padding:4px;
        white-space:normal !important;
        word-break:break-word;
      }

      .plansPrint th, .plansPrint td{ font-size:11px !important; padding:5px !important; }
      .printOnly{ font-size:15px !important; line-height:2 !important; }
    }

    /* ===== تحليل الدرجات (فقط) ===== */
    .analysis{
      border-top:1px solid var(--b);
      padding:12px 14px 16px;
      background:#fff;
    }
    .analysis h3{
      margin:0 0 10px; font-size:14px; font-weight:1000;
    }
    .cards{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 980px){ .cards{grid-template-columns:1fr} }
    .card{
      border:1px solid var(--b);
      border-radius:16px;
      overflow:hidden;
      background:var(--card);
    }
    .card .head{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      padding:10px 12px;
      background:#fff;
      border-bottom:1px solid var(--b);
      font-weight:1000;
      font-size:12px;
    }
    .kv{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:8px;
      padding:10px 12px;
    }
    .kv div{
      border:1px dashed #d1d5db;
      border-radius:12px;
      padding:8px 10px;
      background:#fff;
      font-size:12px;
      font-weight:1000;
      text-align:right;
    }
    .kv b{float:left}
    .dist{
      padding:10px 12px 12px;
      border-top:1px solid var(--b);
      background:#fff;
    }
    .dist table th, .dist table td{font-size:11px}
    .listbox{
      padding:10px 12px 12px;
      border-top:1px solid var(--b);
      background:#fff;
    }
    .listbox .mini{color:var(--muted); font-size:11px; font-weight:900}
    .badge{
      display:inline-flex; gap:6px; align-items:center;
      border:1px solid var(--b); background:#fff;
      border-radius:999px; padding:5px 8px;
      font-size:11px; font-weight:1000;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="row" style="justify-content:space-between">
      <div>
        <h1>استمارات الرصد التفاعلية</h1>
        <div class="sub noPrint">الأوامر لا تظهر في الطباعة (التعميم/الترحيل/المعاينة…)</div>
      </div>
      <div class="row">
        <div class="pill" id="cloudPill"><span class="dot neu"></span> سحابي: …</div>
        <div class="pill" id="globalPill">زيارات عالمية: …</div>
        <div class="pill" id="localPill">زيارات الجهاز: …</div>
        <div class="pill" id="userPill">مستخدم: …</div>
        <button class="secondary noPrint" id="btnCloudReload">استرجاع من السحابة</button>
        <button class="secondary" id="btnPrint">طباعة</button>
        <button id="btnPDF">حفظ/تصدير PDF</button>
      </div>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="grid">

    <div class="panel left">
      <h2>السجلات المحفوظة</h2>
      <div class="p">
        <label>اختيار السجل</label>
        <select id="recordSelect"></select>

        <div class="btns" style="margin-top:10px">
          <button id="btnNew">سجل جديد</button>
          <button class="secondary" id="btnDup">نسخ سجل</button>
          <button class="danger" id="btnDel">حذف السجل</button>
        </div>

        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnRename">تسمية السجل</button>
        </div>

        <hr style="border:0;border-top:1px solid var(--b); margin:14px 0">

        <label>نوع الاستمارة</label>
        <select id="formType">
          <option value="yearwork">سجل أعمال السنة لعام … (40/20 لكل فترة)</option>
          <option value="monthly">كشف متابعة أسبوعي شهري + متوسط شهر</option>
          <option value="plans">متابعة الخطط العلاجية والإثرائية</option>
        </select>

        <label>المادة / العنوان</label>
        <input id="subject" placeholder="مثال: علوم / لغتي / رياضيات…" />

        <label>المدرسة</label>
        <input id="school" placeholder="اسم المدرسة" />

        <label>الصف / الشعبة</label>
        <input id="classroom" placeholder="مثال: السادس/أ" />

        <label>التاريخ</label>
        <input id="date" type="date" />

        <label>الفصل الدراسي (بالعربي)</label>
        <select id="termAr">
          <option>الأول</option><option>الثاني</option><option>الثالث</option>
        </select>

        <label>العام الدراسي (مثل ١٤٤٧هـ)</label>

        <input id="title" placeholder="مثال: أعمال سنة علوم سادس/أ" />

        <label>اسم المعلمة (يظهر بالطباعة)</label>
        <input id="teacherName" placeholder="اسم المعلمة" />

        <label>اسم المديرة (يظهر بالطباعة)</label>
        <input id="principalName" placeholder="اسم المديرة" />

        <hr style="border:0;border-top:1px solid var(--b); margin:14px 0">

        <label>أسماء الطالبات (كل اسم في سطر)</label>
        <textarea id="namesPaste" placeholder="اكتبي/الصقي الأسماء هنا…"></textarea>

        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnApplyNames">تطبيق الأسماء</button>
          <button class="secondary" id="btnAddStudent">إضافة طالبة</button>

        <hr style="border:0;border-top:1px solid var(--b); margin:14px 0">

        <input id="importFile" type="file" accept=".txt,.csv,.xls,.xlsx" />
        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnImportFile">استيراد من ملف</button>
        </div>

        <label style="margin-top:14px">استيراد الأسماء من صورة (كاميرا/ألبوم)</label>
        <input id="importImage" type="file" accept="image/*" capture="environment" />
        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnImportImage">استيراد من صورة</button>
        </div>

        <div class="sub" id="importStatus" style="margin-top:10px;font-weight:900"></div>
        <div class="sub" style="margin-top:10px;font-weight:900" id="countHint">عدد الطالبات: 0</div>
      </div>
    </div>

    <div class="panel right">
      <h2>الاستمارة</h2>
      <div class="sub noPrint" style="padding:0 12px 10px">
        المعاينة قد تظهر أوامر (تعميم/ترحيل...) لكنها لا تظهر في الطباعة.
      </div>
      <div id="printArea"></div>
    </div>

  </div>
</div>

<script>
/* ===================== CONFIG ===================== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_2OMmrcfqSB6TfxCoRJzxPkKipcbJ97dEK5C1T8-rfueSRO2ExTeHEyK2UAXN4Trr/exec";

const LEVEL_WORDS = ["متفوق","جيد","يحتاج متابعة","تحسن بتفوق","ضعيف جدا","ضعيف","جيد وبحتاج متابعة"];
const ACTION_TYPES = ["جلسة علاجية فردية","جلسة علاجية جماعية","واجب علاجي","خطة إثرائية","تعلّم تعاوني","تعليم مقلوب","أنشطة تطبيقية","تدريب إضافي","غير ذلك"];
const MONTHS_AR = ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];

// ✅ تقسيم أعمال السنة (مثل الاستمارة الأصلية)
const YW_MAX = { p1Task:40, p1Written:20, p2Task:40, p2Written:20, final:40 }; // الإجمالي 100

/* ===================== HELPERS ===================== */
const $ = (id)=>document.getElementById(id);
const uid = ()=> "r_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
const esc = (s)=> (s ?? "").toString()
  .replaceAll("&","&amp;").replaceAll("<","&lt;")
  .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");

function parseNumLoose(v){
  const s = (v??"").toString().trim()
    .replace(/[٠١٢٣٤٥٦٧٨٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d))
    .replace(/[^\d.]/g,"");
  if(!s || s===".") return null;
  const n=Number(s);
  return Number.isFinite(n)?n:null;
}
function clamp(v,max){
  const n=parseNumLoose(v);
  if(n===null) return "";
  return String(Math.max(0, Math.min(max, n)));
}
function userKey(){
  const p=new URLSearchParams(location.search);
  return (p.get("user") || "default").trim() || "default";
}
function setCloud(text, ok=null){
  const pill=$("cloudPill");
  const dot = ok===true ? "ok" : ok===false ? "bad" : "neu";
  pill.innerHTML = `<span class="dot ${dot}"></span> سحابي: ${esc(text)}`;
}

/* ===================== JSON / JSONP ===================== */
function jsonp(url){
  return new Promise((resolve, reject)=>{
    const cb = "cb_" + Math.random().toString(16).slice(2);
    const cleanup = (s)=>{
      try{ delete window[cb]; }catch{}
      if(s && s.parentNode) s.parentNode.removeChild(s);
    };
    window[cb] = (data)=>{ resolve(data); cleanup(script); };

    const script = document.createElement("script");
    script.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
    script.onerror = ()=>{ reject(new Error("JSONP failed")); cleanup(script); };
    document.head.appendChild(script);
  });
}
async function getJSON(url){
  try{
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }catch{
    return await jsonp(url);
  }
}

/* ===================== STATE ===================== */
let USER = userKey();
let LKEY = `irs_single_${USER}`;

const state = {
  version: 20,
  userKey: USER,
  records: [],
  activeId: null
};

function defaultStudent(name=""){
  return {
    id:uid(),
    name,
    yearwork:{
      p1Task:"", p1Written:"",
      p2Task:"", p2Written:"",
      final:"",
      _auto_p1Task:"", _auto_p2Task:""
    },
    followupByMonth: Array.from({length:12}, () =>
      Array.from({length:6}, () => ({ hw:"", perf:"", part:"" }))
    )
  };
}

function defaultRecord(){
  const d=new Date();
  const yyyy=d.getFullYear(), mm=String(d.getMonth()+1).padStart(2,"0"), dd=String(d.getDate()).padStart(2,"0");
  return {
    id: uid(),
    title: "سجل جديد",
    formType: "yearwork",
    subject: "",
    school: "",
    classroom: "",
    date: `${yyyy}-${mm}-${dd}`,
    termAr: "الأول",
    academicYearAr: "١٤٤٧هـ",
    signatures:{ teacherName:"", principalName:"" },
    students: [],

    // متابعة: ترحيل متوسط الشهر (40) إلى مهام الفترة 1 أو 2 (40)
    followupUI: { monthIndex: d.getMonth(), weeks: 4, autoTransfer: true, target: "p1Task" },

    plans:{ entries: [] },

    // ✅ التحليل فقط (تقويم 1:20، تقويم 2:20، نهائي:40)
    analysis: {
      thresholdT1: 10,
      thresholdT2: 10,
      thresholdTotal: 40, // من 80
      approvals: {
        t1:{ approved:false, approvedAt:"" },
        t2:{ approved:false, approvedAt:"" },
        final:{ approved:false, approvedAt:"" }
      }
    }
  };
}

function active(){
  if(!state.activeId && state.records.length) state.activeId=state.records[0].id;
  return state.records.find(r=>r.id===state.activeId) || null;
}

/* ===================== LOCAL + CLOUD ===================== */
function saveLocal(){ localStorage.setItem(LKEY, JSON.stringify(state)); }
function loadLocal(){
  const raw = localStorage.getItem(LKEY);
  if(!raw) return;
  try{
    const o=JSON.parse(raw);
    if(o && o.records) Object.assign(state, o);
  }catch{}
}

async function cloudVisit(){
  try{
    const url = new URL(SCRIPT_URL);
    url.searchParams.set("action","visit");
    url.searchParams.set("userKey", USER);
    const j = await getJSON(url.toString());
    $("globalPill").textContent = `زيارات عالمية: ${j.globalVisits ?? "—"}`;
  }catch{
    $("globalPill").textContent = "زيارات عالمية: —";
  }
}

async function cloudLoad(){
  setCloud("جاري الاتصال…");
  try{
    const url = new URL(SCRIPT_URL);
    url.searchParams.set("action","load");
    url.searchParams.set("userKey", USER);
    const j = await getJSON(url.toString());
    if(j.ok && j.found && j.state){
      Object.assign(state, j.state);
      migrateState_();
      saveLocal();
      setCloud("تم التحميل ✓", true);
    } else {
      setCloud("لا توجد بيانات بالسحابة بعد", true);
    }
  }catch{
    setCloud("غير متصل (محليًا)", false);
  }
}

let saveTimer=null;
async function cloudSave(){
  try{
    const r = await fetch(SCRIPT_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ action:"save", userKey: USER, state })
    });
    const j = await r.json();
    setCloud(j.ok ? "تم الحفظ ✓" : "تعذر الحفظ", !!j.ok);
    return;
  }catch{
    try{
      await fetch(SCRIPT_URL, {
        method:"POST",
        mode:"no-cors",
        headers:{ "Content-Type":"text/plain" },
        body: JSON.stringify({ action:"save", userKey: USER, state })
      });
      setCloud("تم إرسال الحفظ", null);
    }catch{
      setCloud("غير متصل (محليًا)", false);
    }
  }
}
function saveAll(){
  saveLocal();
  clearTimeout(saveTimer);
  saveTimer=setTimeout(()=>cloudSave(), 900);
}

/* ===================== MIGRATION ===================== */
function migrateStudentYearwork_(st){
  st.yearwork ||= {};
  // لو كانت نسخة قديمة عندك فيها p1/p2 ... لا نحذف، فقط نضمن وجود المفاتيح الجديدة
  ["p1Task","p1Written","p2Task","p2Written","final"].forEach(k=>{
    if(st.yearwork[k] === undefined) st.yearwork[k] = "";
  });
  st.yearwork._auto_p1Task ??= "";
  st.yearwork._auto_p2Task ??= "";
}

function migrateState_(){
  state.records ||= [];
  state.records.forEach(rec=>{
    rec.students ||= [];
    rec.plans ||= { entries: [] };
    rec.signatures ||= { teacherName:"", principalName:"" };

    rec.followupUI ||= { monthIndex: 0, weeks: 4, autoTransfer: true, target: "p1Task" };

    rec.analysis ||= {
      thresholdT1:10, thresholdT2:10, thresholdTotal:40,
      approvals:{t1:{approved:false,approvedAt:""}, t2:{approved:false,approvedAt:""}, final:{approved:false,approvedAt:""}}
    };
    rec.analysis.approvals ||= {t1:{},t2:{},final:{}};

    rec.students.forEach(st=>{
      migrateStudentYearwork_(st);
      if(!Array.isArray(st.followupByMonth) || st.followupByMonth.length !== 12){
        st.followupByMonth = Array.from({length:12}, () =>
          Array.from({length:6}, () => ({ hw:"", perf:"", part:"" }))
        );
      }
    });
  });
}

/* ===================== YEARWORK CALC (ORIGINAL) ===================== */
function ywCalc(st){
  const y = st.yearwork || {};
  const p1Task = parseNumLoose(y.p1Task)||0;
  const p1Written = parseNumLoose(y.p1Written)||0;
  const p2Task = parseNumLoose(y.p2Task)||0;
  const p2Written = parseNumLoose(y.p2Written)||0;
  const fin = parseNumLoose(y.final)||0;

  const p1Total = p1Task + p1Written; // 60
  const p2Total = p2Task + p2Written; // 60
  const sumPeriods = p1Total + p2Total; // 120
  const avgPeriods = sumPeriods / 2; // 60
  const total100 = avgPeriods + fin; // 100

  return {p1Task,p1Written,p1Total,p2Task,p2Written,p2Total,sumPeriods,avgPeriods,final:fin,total100};
}

/* ===================== ANALYSIS ONLY (20/20/40) ===================== */
// تحويل مجموع الفترة (60) إلى تقويم (20)
function to20From60(v60){
  const n = Number.isFinite(v60) ? v60 : 0;
  return (n/60)*20;
}

function analysisScores(st){
  const t = ywCalc(st);

  // إذا كانت الخانات فاضية نعتبرها ناقصة في التحليل
  const hasP1 = (parseNumLoose(st.yearwork.p1Task)!=null) || (parseNumLoose(st.yearwork.p1Written)!=null);
  const hasP2 = (parseNumLoose(st.yearwork.p2Task)!=null) || (parseNumLoose(st.yearwork.p2Written)!=null);
  const hasFin = (parseNumLoose(st.yearwork.final)!=null);

  const t1 = hasP1 ? to20From60(t.p1Total) : null;   // 20
  const t2 = hasP2 ? to20From60(t.p2Total) : null;   // 20
  const fin = hasFin ? t.final : null;               // 40
  const total80 = (t1!=null && t2!=null && fin!=null) ? (t1+t2+fin) : null;

  return { t1, t2, fin, total80 };
}

/* ===================== FOLLOWUP AVG + AUTO TRANSFER ===================== */
function followupWeekTotal_(w){
  const num = v => (parseNumLoose(v) ?? 0);
  return num(w.hw) + num(w.perf) + num(w.part); // من 40
}
function followupMonthAvg_(st, monthIndex, weeks){
  const arr = (st.followupByMonth?.[monthIndex] || []).slice(0, weeks);
  let sum = 0, counted = 0;
  for(const w of arr){
    const hasAny = (w.hw?.toString().trim() || w.perf?.toString().trim() || w.part?.toString().trim());
    if(!hasAny) continue;
    sum += followupWeekTotal_(w); // كل أسبوع من 40
    counted++;
  }
  if(counted === 0) return { avg: 0, counted: 0 };
  return { avg: sum / counted, counted }; // متوسط من 40
}

function applyFollowupTransfer_(rec, force=false){
  rec.followupUI ||= { monthIndex:0, weeks:4, autoTransfer:true, target:"p1Task" };
  if(!rec.followupUI.autoTransfer && !force) return;
  if(rec.followupUI.target === "none") return;

  const mi = Math.max(0, Math.min(11, parseInt(rec.followupUI.monthIndex ?? 0, 10)));
  const weeks = Math.max(4, Math.min(6, parseInt(rec.followupUI.weeks ?? 4, 10)));

  (rec.students||[]).forEach(st=>{
    const { avg, counted } = followupMonthAvg_(st, mi, weeks);
    const v40 = counted ? String(Math.max(0, Math.min(40, Math.round(avg)))) : "";

    // ترحيل متوسط (40) إلى مهام الفترة الأولى/الثانية (40)
    if(rec.followupUI.target === "p1Task"){
      if(force || ((st.yearwork.p1Task||"") === "" || (st.yearwork.p1Task||"") === (st.yearwork._auto_p1Task||""))){
        st.yearwork.p1Task = v40;
        st.yearwork._auto_p1Task = v40;
      }
    } else if(rec.followupUI.target === "p2Task"){
      if(force || ((st.yearwork.p2Task||"") === "" || (st.yearwork.p2Task||"") === (st.yearwork._auto_p2Task||""))){
        st.yearwork.p2Task = v40;
        st.yearwork._auto_p2Task = v40;
      }
    }
  });
}

function stats(values){
  const v = values.filter(x=>Number.isFinite(x)).slice().sort((a,b)=>a-b);
  const n=v.length;
  if(!n) return {n:0, mean:0, median:0, min:0, max:0, sd:0};
  const mean = v.reduce((s,x)=>s+x,0)/n;
  const median = (n%2? v[(n-1)/2] : (v[n/2-1]+v[n/2])/2);
  const min = v[0], max = v[n-1];
  const variance = v.reduce((s,x)=>s+(x-mean)*(x-mean),0)/n;
  const sd = Math.sqrt(variance);
  return {n, mean, median, min, max, sd};
}
function dist(values, bins){
  const out = bins.map(b=>({label:b.label, count:0}));
  for(const x of values){
    for(let i=0;i<bins.length;i++){
      const b=bins[i];
      if(x>=b.from && x<=b.to){
        out[i].count++;
        break;
      }
    }
  }
  return out;
}
function topBottom(list, k=5){
  const s = list.slice().sort((a,b)=>b.score-a.score);
  const top = s.slice(0,k);
  const bottom = s.slice(-k).reverse();
  return {top, bottom};
}

/* ===================== IMPORT NAMES ===================== */
function cleanLinesToNames(text){
  const lines = (text||"").split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
  const names = lines
    .map(l=>l.replace(/[0-9٠-٩\-–—•\(\)\[\]\.،,:;\/\\\|]+/g," ").replace(/\s+/g," ").trim())
    .filter(l=>l.length>=4)
    .filter(l=>/[ء-ي]/.test(l));
  return [...new Set(names)];
}
function applyImportedNamesToRecord(rec, names){
  if(!names.length) return;
  const replace = rec.students?.length
    ? confirm("هل تريدين استبدال الأسماء الحالية بالأسماء المستوردة؟ (نعم = استبدال / إلغاء = إضافة)")
    : true;

  if(replace){
    rec.students = names.map(n=>defaultStudent(n));
  }else{
    const existing = new Set((rec.students||[]).map(s=>(s.name||"").trim()).filter(Boolean));
    names.forEach(n=>{
      if(!existing.has(n)){
        rec.students.push(defaultStudent(n));
        existing.add(n);
      }
    });
  }
  $("namesPaste").value = names.join("\n");
  saveAll();
  syncCount(rec);
  render();
}
async function importFromTextFile(file){ return cleanLinesToNames(await file.text()); }
async function importFromCsvFile(file){
  const text = await file.text();
  const rows = text.split(/\r?\n/).map(r=>r.trim()).filter(Boolean);
  const col = rows.map(r=>r.split(",")[0]).join("\n");
  return cleanLinesToNames(col);
}
async function importFromExcel(file){
  const buf = await file.arrayBuffer();
  const wb = XLSX.read(buf, {type:"array"});
  const ws = wb.Sheets[wb.SheetNames[0]];
  const json = XLSX.utils.sheet_to_json(ws, {header:1, raw:false});
  const header = (json[0]||[]).map(x=>(x||"").toString().trim());
  let nameCol = 0;
  const idx = header.findIndex(h=>/اسم/.test(h));
  if(idx>=0) nameCol = idx;

  const lines = [];
  for(let i=1;i<json.length;i++){
    const row = json[i]||[];
    const v = (row[nameCol]||"").toString().trim();
    if(v) lines.push(v);
  }
  return cleanLinesToNames(lines.join("\n"));
}
async function importFromImageOCR(file){
  $("importStatus").textContent = "جاري قراءة الصورة…";
  const res = await Tesseract.recognize(file, "ara");
  return cleanLinesToNames(res?.data?.text || "");
}

function attach(){
  $("userPill").textContent = `مستخدم: ${USER}`;

  const vKey=`irs_local_visits_${USER}`;
  const v = (parseInt(localStorage.getItem(vKey)||"0",10)||0)+1;
  localStorage.setItem(vKey, String(v));
  $("localPill").textContent = `زيارات الجهاز: ${v}`;

  $("recordSelect").onchange=(e)=>{
    state.activeId=e.target.value;
    saveLocal();
    const rec=active();
    syncForm(rec);
    render();
  };

  $("btnNew").onclick=()=>{
    const r=defaultRecord();
    state.records.push(r);
    state.activeId=r.id;
    saveAll();
    syncSelect();
    syncForm(r);
    render();
  };

  $("btnDup").onclick=()=>{
    const rec=active(); if(!rec) return;
    const c=JSON.parse(JSON.stringify(rec));
    c.id=uid(); c.title=(rec.title||"سجل")+" (نسخة)";
    state.records.push(c);
    state.activeId=c.id;
    saveAll();
    syncSelect();
    syncForm(c);
    render();
  };

  $("btnDel").onclick=()=>{
    const rec=active(); if(!rec) return;
    if(!confirm("تأكيد حذف السجل؟")) return;
    state.records = state.records.filter(x=>x.id!==rec.id);
    state.activeId = state.records[0]?.id || null;
    saveAll();
    syncSelect();
    const r=active() || defaultRecord();
    if(!state.activeId){ state.records=[r]; state.activeId=r.id; }
    syncSelect(); syncForm(active()); render();
  };

  $("btnRename").onclick=()=>{ $("title").focus(); $("title").select(); };

  $("formType").onchange=()=>{ const r=active(); r.formType=$("formType").value; saveAll(); render(); };
  $("subject").oninput=()=>{ const r=active(); r.subject=$("subject").value; saveAll(); };
  $("school").oninput=()=>{ const r=active(); r.school=$("school").value; saveAll(); render(); };
  $("classroom").oninput=()=>{ const r=active(); r.classroom=$("classroom").value; saveAll(); render(); };
  $("date").onchange=()=>{ const r=active(); r.date=$("date").value; saveAll(); render(); };
  $("termAr").onchange=()=>{ const r=active(); r.termAr=$("termAr").value; saveAll(); render(); };
  $("yearAr").onblur=()=>{ const r=active(); r.academicYearAr=$("yearAr").value.trim(); saveAll(); render(); };
  $("title").oninput=()=>{ const r=active(); r.title=$("title").value; saveAll(); syncSelect(); };
  $("teacherName").oninput=()=>{ const r=active(); r.signatures.teacherName=$("teacherName").value; saveAll(); };
  $("principalName").oninput=()=>{ const r=active(); r.signatures.principalName=$("principalName").value; saveAll(); };

  $("btnApplyNames").onclick=()=>{
    const r=active();
    const names = $("namesPaste").value.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
    r.students = names.map(n=>defaultStudent(n));
    saveAll(); syncCount(r); render();
  };

  $("btnAddStudent").onclick=()=>{
    const r=active();
    r.students.push(defaultStudent(""));
    saveAll(); syncCount(r); render();
  };

  $("btnCloudReload").onclick=async ()=>{
    await cloudLoad();
    if(!state.records?.length){
      const r=defaultRecord(); state.records=[r]; state.activeId=r.id;
    }
    migrateState_();
    syncSelect(); syncForm(active()); render();
  };

  $("btnPrint").onclick=()=>window.print();

  $("btnPDF").onclick=async ()=>{
    const btn=$("btnPDF");
    btn.disabled=true; btn.textContent="جاري تجهيز PDF…";
    try{
      document.body.classList.add("forcePrint");

      const area=$("printArea");
      const canvas = await html2canvas(area, {scale:2, useCORS:true, backgroundColor:"#ffffff"});
      const img = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;

      const rec=active();
      const preferLandscape = (rec?.formType === "yearwork" || rec?.formType === "monthly");
      const pdf = new jsPDF({orientation: (preferLandscape ? "landscape" : "portrait"), unit:"mm", format:"a4"});

      const w = pdf.internal.pageSize.getWidth();
      const h = pdf.internal.pageSize.getHeight();
      const imgW = w;
      const imgH = canvas.height * imgW / canvas.width;

      let y=0, remaining=imgH;
      while(remaining>0){
        pdf.addImage(img,"PNG",0,y,imgW,imgH);
        remaining -= h;
        if(remaining>0){ pdf.addPage(); y -= h; }
      }

      const name=(rec?.title||"سجل").replace(/[\\/:*?"<>|]/g,"-") + ".pdf";
      pdf.save(name);
    } finally {
      document.body.classList.remove("forcePrint");
      btn.disabled=false; btn.textContent="حفظ/تصدير PDF";
    }
  };

  $("btnImportFile").onclick = async ()=>{
    const rec = active();
    const f = $("importFile").files?.[0];
    if(!f){ $("importStatus").textContent="اختاري ملفًا أولًا."; return; }
    $("importStatus").textContent="جاري استيراد الأسماء…";
    try{
      let names=[];
      const ext = (f.name.split(".").pop()||"").toLowerCase();
      if(ext==="txt") names = await importFromTextFile(f);
      else if(ext==="csv") names = await importFromCsvFile(f);
      else if(ext==="xls" || ext==="xlsx") names = await importFromExcel(f);
      else names = await importFromTextFile(f);

      if(!names.length){ $("importStatus").textContent="لم يتم العثور على أسماء واضحة."; return; }
      $("importStatus").textContent=`تم استخراج ${names.length} اسمًا.`;
      applyImportedNamesToRecord(rec, names);
      $("importStatus").textContent=`تم تطبيق ${names.length} اسمًا.`;
    }catch(e){
      $("importStatus").textContent="تعذر الاستيراد من الملف.";
    }
  };

  $("btnImportImage").onclick = async ()=>{
    const rec = active();
    const f = $("importImage").files?.[0];
    if(!f){ $("importStatus").textContent="اختاري صورة أولًا."; return; }
    try{
      const names = await importFromImageOCR(f);
      if(!names.length){ $("importStatus").textContent="لم يتم استخراج أسماء واضحة من الصورة."; return; }
      $("importStatus").textContent=`تم استخراج ${names.length} اسمًا.`;
      applyImportedNamesToRecord(rec, names);
      $("importStatus").textContent=`تم تطبيق ${names.length} اسمًا.`;
    }catch{
      $("importStatus").textContent="تعذر استخراج الأسماء من الصورة.";
    }
  };
}

/* ===================== WIRE ===================== */
function wire(rec){
  const st=$("sigTeacher"), sp=$("sigPrincipal");
  if(st) st.oninput=()=>{rec.signatures.teacherName=st.value; saveAll();};
  if(sp) sp.oninput=()=>{rec.signatures.principalName=sp.value; saveAll();};

  document.querySelectorAll("[data-st='name']").forEach(inp=>{
    inp.oninput=()=>{
      const i = +inp.dataset.i;
      rec.students[i].name = inp.value;
      saveAll(); syncCount(rec);
      refreshYearworkRowUI(rec, i);
      if(rec.formType==="yearwork") refreshAnalysisUI(rec);
    };
  });

  // أعمال السنة: إدخال + تصحيح
  document.querySelectorAll("[data-yw]").forEach(inp=>{
    inp.oninput=()=>{
      const i=+inp.dataset.i;
      const key=inp.dataset.yw;
      rec.students[i].yearwork[key]=inp.value;
      saveAll();
      refreshYearworkRowUI(rec, i);
      if(rec.formType==="yearwork") refreshAnalysisUI(rec);
    };
    inp.onblur=()=>{
      const i=+inp.dataset.i;
      const key=inp.dataset.yw;
      const max = parseInt(inp.dataset.max || "9999", 10);

      const cleaned = clamp(inp.value, max);
      rec.students[i].yearwork[key]=cleaned;
      inp.value=cleaned;

      saveAll();
      refreshYearworkRowUI(rec, i);
      if(rec.formType==="yearwork") refreshAnalysisUI(rec);
    };
  });

  // تعميم أعمدة أعمال السنة
  document.querySelectorAll("[data-fillcol]").forEach(btn=>{
    btn.onclick=()=>{
      const key = btn.dataset.fillcol;
      const box = document.getElementById("fill_" + key);
      if(!box) return;
      const max = YW_MAX[key];
      const cleaned = clamp(box.value, max);
      if(cleaned==="") return;

      rec.students.forEach((s, idx)=>{
        s.yearwork ||= {};
        s.yearwork[key]=cleaned;
        refreshYearworkRowUI(rec, idx);
      });
      saveAll();
      if(rec.formType==="yearwork") refreshAnalysisUI(rec);
    };
  });

  // متابعة
  document.querySelectorAll("[data-fu]").forEach(inp=>{
    inp.oninput=()=>{
      const i=+inp.dataset.i, w=+inp.dataset.w, key=inp.dataset.fu;
      const mi = Math.max(0, Math.min(11, parseInt(rec.followupUI?.monthIndex ?? 0, 10)));
      rec.students[i].followupByMonth[mi][w][key]=inp.value;
      saveAll();
    };
    inp.onblur=()=>{
      const i=+inp.dataset.i, w=+inp.dataset.w, key=inp.dataset.fu;
      const max = parseInt(inp.dataset.max || "9999", 10);
      const cleaned = clamp(inp.value, max);
      inp.value = cleaned;

      const mi = Math.max(0, Math.min(11, parseInt(rec.followupUI?.monthIndex ?? 0, 10)));
      rec.students[i].followupByMonth[mi][w][key]=cleaned;
      saveAll();
    };
  });

  // تعميم متابعة
  document.querySelectorAll("[data-fufill]").forEach(btn=>{
    btn.onclick=()=>{
      const key = btn.dataset.fufill;
      const w = +btn.dataset.w;
      const box = document.getElementById(`fuFill_${key}_${w}`);
      if(!box) return;

      const max = key==="hw" ? 10 : key==="perf" ? 20 : 10;
      const cleaned = clamp(box.value, max);
      if(cleaned==="") return;

      const mi = Math.max(0, Math.min(11, parseInt(rec.followupUI?.monthIndex ?? 0, 10)));
      rec.students.forEach((s)=>{
        s.followupByMonth[mi][w][key]=cleaned;
      });
      saveAll();
    };
  });

  // تبويب الأشهر
  document.querySelectorAll("[data-fu-month]").forEach(t=>{
    t.onclick=()=>{
      rec.followupUI.monthIndex = +t.dataset.fuMonth;
      saveAll();
      render();
    };
  });

  const fuWeeksSel = document.getElementById("fuWeeksSel");
  if(fuWeeksSel){
    fuWeeksSel.onchange=()=>{
      rec.followupUI.weeks = parseInt(fuWeeksSel.value,10);
      saveAll();
      render();
    };
  }
  const fuTargetSel = document.getElementById("fuTargetSel");
  if(fuTargetSel){
    fuTargetSel.onchange=()=>{
      rec.followupUI.target = fuTargetSel.value;
      saveAll();
    };
  }
  const fuAutoChk = document.getElementById("fuAutoChk");
  if(fuAutoChk){
    fuAutoChk.onchange=()=>{
      rec.followupUI.autoTransfer = !!fuAutoChk.checked;
      saveAll();
    };
  }
  const fuPushNow = document.getElementById("fuPushNow");
  if(fuPushNow){
    fuPushNow.onclick=()=>{
      applyFollowupTransfer_(rec, true);
      saveAll();
      render();
    };
  }
}
