<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استمارات الرصد التفاعلية</title>

  <!-- PDF libs -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{
      --b:#e5e7eb; --muted:#6b7280; --bg:#ffffff; --card:#fafafa;
      --ok:#16a34a; --bad:#dc2626; --neu:#9ca3af;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:#111;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:#fff; border-bottom:1px solid var(--b);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:12px;}
    h1{margin:0; font-size:18px; font-weight:900}
    .sub{color:var(--muted); font-size:12px; margin-top:4px; font-weight:800}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      border:1px solid var(--b); background:var(--card);
      border-radius:999px; padding:6px 10px; font-size:12px; font-weight:900;
    }
    .dot{width:8px; height:8px; border-radius:50%}
    .dot.ok{background:var(--ok)} .dot.bad{background:var(--bad)} .dot.neu{background:var(--neu)}

    .grid{
      display:grid; grid-template-columns: 360px 1fr; gap:12px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      border:1px solid var(--b); border-radius:16px; overflow:hidden; background:#fff;
    }
    .panel h2{
      margin:0; padding:10px 12px; font-size:14px; font-weight:900;
      background:var(--card); border-bottom:1px solid var(--b);
    }
    .panel .p{padding:12px}
    label{display:block; font-size:12px; font-weight:900; margin:10px 0 6px}
    input, select, textarea{
      width:100%; padding:10px; border:1px solid var(--b); border-radius:12px;
      font-weight:800; font-family:inherit; background:#fff;
    }
    textarea{min-height:120px; resize:vertical}
    .btns{display:flex; gap:8px; flex-wrap:wrap}
    button{
      border:1px solid var(--b); background:#111; color:#fff; font-weight:900;
      padding:10px 12px; border-radius:12px; cursor:pointer;
    }
    button.secondary{background:#fff; color:#111}
    button.danger{background:#dc2626}
    button:disabled{opacity:.6; cursor:not-allowed}

    /* Print area */
    #printArea{padding:0}
    .printHead{
      padding:12px 14px; border-bottom:1px solid var(--b);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .printHead .t{font-weight:900; font-size:16px}
    .printHead .m{color:var(--muted); font-size:12px; font-weight:800}
    .printPills{display:flex; gap:8px; flex-wrap:wrap; align-items:center}

    .wrapX{overflow:auto; -webkit-overflow-scrolling:touch}
    table{border-collapse:collapse; width:100%; min-width:900px}
    th, td{border:1px solid var(--b); padding:6px; text-align:center; font-weight:900; font-size:12px}
    th{background:#f3f4f6}
    td.namecell{text-align:right}
    .inline{width:100%; border:0; outline:0; padding:6px; font-weight:900; background:transparent; text-align:center}
    .inline.name{text-align:right}
    .tot{background:#f9fafb}
    .mark{
      width:100%; padding:10px 0; border-radius:10px; border:1px solid var(--b);
      background:#fff; color:#111; font-weight:900;
    }
    .mark.ok{background:rgba(22,163,74,.12); border-color:rgba(22,163,74,.35)}
    .mark.bad{background:rgba(220,38,38,.10); border-color:rgba(220,38,38,.35)}
    .siggrid{display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:12px 14px 16px}
    @media (max-width: 820px){ .siggrid{grid-template-columns:1fr} }
    .sig{
      border:1px solid var(--b); border-radius:14px; padding:10px; background:var(--card);
    }
    .sig input{
      border:0; border-bottom:2px dotted #111; border-radius:0; padding:8px 0;
      background:transparent;
    }

    /* Print */
    @media print{
      header, .panel.left {display:none !important}
      body{background:#fff}
      .grid{display:block}
      .panel.right{border:0}
      .wrap{max-width:none; padding:0}
      .wrapX{overflow:visible}
      table{min-width:0}
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="row" style="justify-content:space-between">
      <div>
        <h1>استمارات الرصد التفاعلية</h1>
        <div class="sub">سجلات متعددة + حفظ سحابي + طباعة/PDF متناسب</div>
      </div>
      <div class="row">
        <div class="pill" id="cloudPill"><span class="dot neu"></span> سحابي: …</div>
        <div class="pill" id="globalPill">زيارات عالمية: …</div>
        <div class="pill" id="localPill">زيارات الجهاز: …</div>
        <div class="pill" id="userPill">مستخدم: …</div>
        <button class="secondary" id="btnCloudReload">استرجاع من السحابة</button>
        <button class="secondary" id="btnPrint">طباعة</button>
        <button id="btnPDF">حفظ/تصدير PDF</button>
      </div>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="grid">

    <!-- LEFT -->
    <div class="panel left">
      <h2>السجلات المحفوظة</h2>
      <div class="p">
        <label>اختيار السجل</label>
        <select id="recordSelect"></select>

        <div class="btns" style="margin-top:10px">
          <button id="btnNew">سجل جديد</button>
          <button class="secondary" id="btnDup">نسخ سجل</button>
          <button class="danger" id="btnDel">حذف السجل</button>
        </div>

        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnRename">تسمية السجل</button>
        </div>

        <hr style="border:0;border-top:1px solid var(--b); margin:14px 0">

        <label>نوع الاستمارة</label>
        <select id="formType">
          <option value="yearwork">سجل أعمال السنة لعام …</option>
          <option value="monthly">كشف متابعة شهري (صح/خطأ)</option>
          <option value="plans">متابعة الخطط العلاجية والإثرائية</option>
          <option value="counselor">تحويل للموجهة الطلابية</option>
          <option value="principal">تحويل للمديرة</option>
          <option value="parent">تبليغ لولي الأمر</option>
        </select>

        <label>المادة / العنوان</label>
        <input id="subject" placeholder="مثال: علوم / لغتي / رياضيات…" />

        <label>المدرسة</label>
        <input id="school" placeholder="اسم المدرسة" />

        <label>الصف / الشعبة</label>
        <input id="classroom" placeholder="مثال: السادس/أ" />

        <label>التاريخ</label>
        <input id="date" type="date" />

        <label>الفصل الدراسي (بالعربي)</label>
        <select id="termAr">
          <option>الأول</option><option>الثاني</option><option>الثالث</option>
        </select>

        <label>العام الدراسي (مثل ١٤٤٧هـ)</label>
        <input id="yearAr" placeholder="١٤٤٧هـ" />

        <label>عنوان السجل (احفظيه هنا)</label>
        <input id="title" placeholder="مثال: أعمال سنة علوم سادس/أ" />

        <label>اسم المعلمة (يظهر بالطباعة)</label>
        <input id="teacherName" placeholder="اسم المعلمة" />

        <label>اسم المديرة (يظهر بالطباعة)</label>
        <input id="principalName" placeholder="اسم المديرة" />

        <hr style="border:0;border-top:1px solid var(--b); margin:14px 0">

        <label>أسماء الطالبات (كل اسم في سطر)</label>
        <textarea id="namesPaste" placeholder="اكتبي/الصقي الأسماء هنا…"></textarea>

        <div class="btns" style="margin-top:10px">
          <button class="secondary" id="btnApplyNames">تطبيق الأسماء</button>
          <button class="secondary" id="btnAddStudent">إضافة طالبة</button>
        </div>

        <div class="sub" style="margin-top:10px;font-weight:900" id="countHint">عدد الطالبات: 0</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel right">
      <h2>معاينة الاستمارة</h2>
      <div class="sub" style="padding:0 12px 10px">تتحدث تلقائيًا مع كل تعديل</div>
      <div id="printArea"></div>
    </div>

  </div>
</div>

<script>
/* ===================== CONFIG ===================== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_2OMmrcfqSB6TfxCoRJzxPkKipcbJ97dEK5C1T8-rfueSRO2ExTeHEyK2UAXN4Trr/exec";
const LEVEL_WORDS = ["متفوق","جيد","يحتاج متابعة","تحسن بتفوق","ضعيف جدا","ضعيف","جيد وبحتاج متابعة"];
const ACTION_TYPES = ["جلسة علاجية فردية","جلسة علاجية جماعية","واجب علاجي","خطة إثرائية","تعلّم تعاوني","تعليم مقلوب","أنشطة تطبيقية","تدريب إضافي","غير ذلك"];
const MONTHS_AR = ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];
const YEARWORK_MAX = { p1A:40, p1B:20, p2A:40, p2B:20, final:40 };

/* ===================== HELPERS ===================== */
const $ = (id)=>document.getElementById(id);
const uid = ()=> "r_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
const esc = (s)=> (s ?? "").toString()
  .replaceAll("&","&amp;").replaceAll("<","&lt;")
  .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");

function parseNumLoose(v){
  const s=(v??"").toString().trim()
    .replace(/[٠١٢٣٤٥٦٧٨٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d))
    .replace(/[^\d.]/g,"");
  if(!s || s===".") return null;
  const n=Number(s);
  return Number.isFinite(n)?n:null;
}
function clamp(v,max){
  const n=parseNumLoose(v);
  if(n===null) return "";
  return String(Math.max(0, Math.min(max, n)));
}
function userKey(){
  const p=new URLSearchParams(location.search);
  return (p.get("user") || "default").trim() || "default";
}
function setCloud(text, ok=null){
  const pill=$("cloudPill");
  const dot = ok===true ? "ok" : ok===false ? "bad" : "neu";
  pill.innerHTML = `<span class="dot ${dot}"></span> سحابي: ${esc(text)}`;
}

/* ===================== STATE ===================== */
let USER = userKey();
let LKEY = `irs_single_${USER}`;

const state = {
  version: 1,
  userKey: USER,
  records: [],
  activeId: null
};

function defaultStudent(name=""){
  return { id:uid(), name, yearwork:{p1A:"",p1B:"",p2A:"",p2B:"",final:""}, monthly:Array.from({length:12},()=>0) };
}
function defaultRecord(){
  const d=new Date();
  const yyyy=d.getFullYear(), mm=String(d.getMonth()+1).padStart(2,"0"), dd=String(d.getDate()).padStart(2,"0");
  return {
    id: uid(),
    title: "سجل جديد",
    formType: "yearwork",
    subject: "",
    school: "",
    classroom: "",
    date: `${yyyy}-${mm}-${dd}`,
    termAr: "الأول",
    academicYearAr: "١٤٤٧هـ",
    signatures:{ teacherName:"", principalName:"" },
    students: [],
    plans:{ entries: [] }
  };
}
function active(){
  if(!state.activeId && state.records.length) state.activeId=state.records[0].id;
  return state.records.find(r=>r.id===state.activeId) || null;
}

/* ===================== LOCAL + CLOUD ===================== */
function saveLocal(){ localStorage.setItem(LKEY, JSON.stringify(state)); }
function loadLocal(){
  const raw = localStorage.getItem(LKEY);
  if(!raw) return;
  try{
    const o=JSON.parse(raw);
    if(o && o.records) Object.assign(state, o);
  }catch{}
}
async function cloudVisit(){
  try{
    const url = new URL(SCRIPT_URL);
    url.searchParams.set("action","visit");
    url.searchParams.set("userKey", USER);
    const r = await fetch(url.toString());
    const j = await r.json();
    $("globalPill").textContent = `زيارات عالمية: ${j.globalVisits ?? "—"}`;
  }catch{
    $("globalPill").textContent = "زيارات عالمية: —";
  }
}
async function cloudLoad(){
  setCloud("جاري الاتصال…");
  try{
    const url = new URL(SCRIPT_URL);
    url.searchParams.set("action","load");
    url.searchParams.set("userKey", USER);
    const r = await fetch(url.toString());
    const j = await r.json();
    if(j.ok && j.found && j.state){
      Object.assign(state, j.state);
      saveLocal();
      setCloud("تم التحميل ✓", true);
    } else {
      setCloud("لا توجد بيانات بالسحابة بعد", true);
    }
  }catch{
    setCloud("غير متصل (محليًا)", false);
  }
}
let saveTimer=null;
async function cloudSave(){
  try{
    const r = await fetch(SCRIPT_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ action:"save", userKey: USER, state })
    });
    const j = await r.json();
    setCloud(j.ok ? "تم الحفظ ✓" : "تعذر الحفظ", !!j.ok);
  }catch{
    setCloud("غير متصل (محليًا)", false);
  }
}
function saveAll(){
  saveLocal();
  clearTimeout(saveTimer);
  saveTimer=setTimeout(()=>cloudSave(), 900);
}

/* ===================== SKILLS ===================== */
const skillsCache = new Map();
async function getSkills(grade, subject){
  const key = `${grade}||${subject}`;
  if(skillsCache.has(key)) return skillsCache.get(key);
  try{
    const url = new URL(SCRIPT_URL);
    url.searchParams.set("action","skills");
    url.searchParams.set("grade", grade);
    url.searchParams.set("subject", subject);
    const r = await fetch(url.toString());
    const j = await r.json();
    const list = (j.ok && Array.isArray(j.skills)) ? j.skills : [];
    skillsCache.set(key, list);
    return list;
  }catch{
    skillsCache.set(key, []);
    return [];
  }
}

/* ===================== RENDER ===================== */
function titleFor(rec){
  if(rec.formType==="yearwork") return `سجل أعمال السنة لعام ${rec.academicYearAr||"…"}`;
  if(rec.formType==="monthly") return "كشف متابعة شهري";
  if(rec.formType==="plans") return "متابعة الخطط العلاجية والإثرائية";
  if(rec.formType==="counselor") return "نموذج تحويل للموجهة الطلابية";
  if(rec.formType==="principal") return "نموذج تحويل للمديرة";
  if(rec.formType==="parent") return "تبليغ لولي الأمر";
  return "استمارة";
}

function totals(st){
  const a=parseNumLoose(st.yearwork.p1A)||0;
  const b=parseNumLoose(st.yearwork.p1B)||0;
  const c=parseNumLoose(st.yearwork.p2A)||0;
  const d=parseNumLoose(st.yearwork.p2B)||0;
  const f=parseNumLoose(st.yearwork.final)||0;
  const sum=a+b+c+d;
  return {sum, avg: sum/2, total: sum+f};
}

function render(){
  const rec=active();
  const area=$("printArea");
  if(!rec){
    area.innerHTML = `<div class="p" style="color:var(--muted);font-weight:900">لا يوجد سجلات بعد.</div>`;
    return;
  }

  area.innerHTML = `
    <div class="printHead">
      <div>
        <div class="t">${esc(titleFor(rec))}</div>
        <div class="m">العام الدراسي: <b>${esc(rec.academicYearAr||"—")}</b> — الفصل: <b>${esc(rec.termAr||"—")}</b></div>
      </div>
      <div class="printPills">
        <div class="pill">المدرسة: ${esc(rec.school||"—")}</div>
        <div class="pill">الصف/الشعبة: ${esc(rec.classroom||"—")}</div>
        <div class="pill">التاريخ: ${esc(rec.date||"—")}</div>
      </div>
    </div>
  `;

  if(rec.formType==="yearwork"){
    area.appendChild(renderYearwork(rec));
  }else if(rec.formType==="monthly"){
    area.appendChild(renderMonthly(rec));
  }else if(rec.formType==="plans"){
    area.appendChild(renderPlans(rec));
  }else{
    const box=document.createElement("div");
    box.className="p";
    box.innerHTML = `<div style="color:var(--muted);font-weight:900">هذا النوع جاهز للتعديل لاحقًا—حاليًا يمكنك تعبئته كبيانات عامة.</div>`;
    area.appendChild(box);
  }

  area.appendChild(renderSign(rec));
  wire(rec);
}

function renderSign(rec){
  const wrap=document.createElement("div");
  wrap.innerHTML = `
    <div class="siggrid">
      <div class="sig">
        <div style="font-weight:900;margin-bottom:6px">المعلمة:</div>
        <input id="sigTeacher" value="${esc(rec.signatures.teacherName||"")}" placeholder="اسم المعلمة">
      </div>
      <div class="sig">
        <div style="font-weight:900;margin-bottom:6px">قائدة المدرسة:</div>
        <input id="sigPrincipal" value="${esc(rec.signatures.principalName||"")}" placeholder="اسم المديرة">
      </div>
    </div>
  `;
  return wrap;
}

function renderYearwork(rec){
  const wrap=document.createElement("div");
  wrap.className="p";
  wrap.innerHTML = `
    <div class="wrapX">
      <table>
        <thead>
          <tr>
            <th class="tot" style="width:40px">م</th>
            <th class="tot" style="width:240px">اسم الطالبة</th>
            <th>المشاركة (40)</th>
            <th>الواجبات (20)</th>
            <th>المهام (40)</th>
            <th>أنشطة (20)</th>
            <th class="tot">المجموع</th>
            <th class="tot">المتوسط</th>
            <th>النهائي (40)</th>
            <th class="tot">الكلي</th>
          </tr>
          <tr>
            <th colspan="2" class="tot">تعميم درجة للعمود (اختياري)</th>
            <th><input class="inline" id="fill_p1A" placeholder="40"></th>
            <th><input class="inline" id="fill_p1B" placeholder="20"></th>
            <th><input class="inline" id="fill_p2A" placeholder="40"></th>
            <th><input class="inline" id="fill_p2B" placeholder="20"></th>
            <th colspan="2" class="tot"></th>
            <th><input class="inline" id="fill_final" placeholder="40"></th>
            <th class="tot"><button class="mark" id="btnFillCols" style="padding:10px 6px">تعميم</button></th>
          </tr>
        </thead>
        <tbody>
          ${(rec.students||[]).map((st,i)=>{
            const t=totals(st);
            return `
              <tr>
                <td class="tot">${i+1}</td>
                <td class="namecell"><input class="inline name" data-st="name" data-i="${i}" value="${esc(st.name||"")}"></td>
                <td><input class="inline" data-yw="p1A" data-i="${i}" value="${esc(st.yearwork.p1A||"")}"></td>
                <td><input class="inline" data-yw="p1B" data-i="${i}" value="${esc(st.yearwork.p1B||"")}"></td>
                <td><input class="inline" data-yw="p2A" data-i="${i}" value="${esc(st.yearwork.p2A||"")}"></td>
                <td><input class="inline" data-yw="p2B" data-i="${i}" value="${esc(st.yearwork.p2B||"")}"></td>
                <td class="tot"><b>${t.sum.toFixed(0)}</b></td>
                <td class="tot"><b>${t.avg.toFixed(1)}</b></td>
                <td><input class="inline" data-yw="final" data-i="${i}" value="${esc(st.yearwork.final||"")}"></td>
                <td class="tot"><b>${t.total.toFixed(0)}</b></td>
              </tr>
            `;
          }).join("")}
        </tbody>
      </table>
    </div>
  `;
  return wrap;
}

function renderMonthly(rec){
  (rec.students||[]).forEach(s=>{
    if(!Array.isArray(s.monthly) || s.monthly.length!==12) s.monthly = Array.from({length:12},()=>0);
  });

  const wrap=document.createElement("div");
  wrap.className="p";
  wrap.innerHTML = `
    <div class="wrapX">
      <table>
        <thead>
          <tr>
            <th class="tot" style="width:40px">م</th>
            <th class="tot" style="width:240px">اسم الطالبة</th>
            ${MONTHS_AR.map(m=>`<th class="tot">${m}</th>`).join("")}
          </tr>
        </thead>
        <tbody>
          ${(rec.students||[]).map((st,i)=>{
            return `
              <tr>
                <td class="tot">${i+1}</td>
                <td class="namecell"><input class="inline name" data-st="name" data-i="${i}" value="${esc(st.name||"")}"></td>
                ${st.monthly.map((v,m)=>{
                  const cls = v===1 ? "mark ok" : (v===-1 ? "mark bad" : "mark");
                  const txt = v===1 ? "✓" : (v===-1 ? "✗" : "");
                  return `<td><button class="${cls}" data-mo="${m}" data-i="${i}">${txt}</button></td>`;
                }).join("")}
              </tr>
            `;
          }).join("")}
        </tbody>
      </table>
    </div>
    <div class="sub" style="margin-top:8px">الضغط على المربع يبدّل: فارغ → ✓ → ✗ → فارغ</div>
  `;
  return wrap;
}

function studentOptions(rec, current){
  const list=(rec.students||[]).map(s=>(s.name||"").trim()).filter(Boolean);
  const uniq=[...new Set(list)];
  let out = `<option value="">— اختر الطالبة —</option>` + uniq.map(n=>`<option ${n===current?"selected":""} value="${esc(n)}">${esc(n)}</option>`).join("");
  if(current && !uniq.includes(current)) out += `<option selected value="${esc(current)}">${esc(current)}</option>`;
  return out;
}

      <button class="secondary" id="btnAddPlan">إضافة صف خطة</button>
    </div>
    <div class="wrapX">
      <table>
        <thead>
          <tr>
            <th class="tot" style="width:40px">م</th>
            <th class="tot" style="width:110px">التاريخ</th>
            <th class="tot" style="width:220px">اسم الطالبة</th>
            <th class="tot" style="width:90px">الصف</th>
            <th class="tot" style="width:120px">المادة</th>
            <th class="tot" style="width:90px">نوع</th>
            <th class="tot" style="width:260px">المهارة</th>
            <th class="tot" style="width:120px">قبلي</th>
            <th class="tot" style="width:120px">بعدي</th>
            <th class="tot" style="width:160px">إجراء</th>
            <th class="tot" style="width:220px">ملاحظات</th>
          </tr>
        </thead>
        <tbody>

            <tr>

              <td>

                  ${["الأول","الثاني","الثالث","الرابع","الخامس","السادس"].map(g=>`<option ${r.grade===g?"selected":""} value="${g}">${g}</option>`).join("")}

                </select>
              </td>
              <td>
                <select class="inline" data-plan="type" data-i="${i}">

                </select>

              <td>
                <select class="inline" data-plan="post" data-i="${i}">
                  ${LEVEL_WORDS.map(x=>`<option ${r.post===x?"selected":""} value="${x}">${x}</option>`).join("")}

function wire(rec){
  // signatures
  const st=$("sigTeacher"), sp=$("sigPrincipal");
  if(st) st.oninput=()=>{rec.signatures.teacherName=st.value; saveAll();};
  if(sp) sp.oninput=()=>{rec.signatures.principalName=sp.value; saveAll();};

  // student names
  document.querySelectorAll("[data-st='name']").forEach(inp=>{
    inp.oninput=()=>{
      rec.students[+inp.dataset.i].name = inp.value;
      saveAll(); syncCount(rec); // keep options fresh
    };
  });

  // yearwork inputs (clamp on blur)
  document.querySelectorAll("[data-yw]").forEach(inp=>{
    inp.oninput=()=>{ rec.students[+inp.dataset.i].yearwork[inp.dataset.yw]=inp.value; saveAll(); };
    inp.onblur=()=>{
      const key=inp.dataset.yw;
      const cleaned = clamp(inp.value, YEARWORK_MAX[key]);
      rec.students[+inp.dataset.i].yearwork[key]=cleaned;
      inp.value=cleaned;
      saveAll(); render();
    };
  });

  // column fill
  const btnFill=$("btnFillCols");
  if(btnFill){
    btnFill.onclick=()=>{
      const cols=["p1A","p1B","p2A","p2B","final"];
      cols.forEach(k=>{
        const v = $( "fill_"+k ).value;
        if(v===undefined) return;
        const cleaned = clamp(v, YEARWORK_MAX[k]);
        if(cleaned==="") return;
        rec.students.forEach(s=>{ s.yearwork[k]=cleaned; });
      });
      saveAll(); render();
    };
  }

  // monthly toggles
  document.querySelectorAll("[data-mo]").forEach(btn=>{
    btn.onclick=()=>{
      const i=+btn.dataset.i, m=+btn.dataset.mo;
      const cur = rec.students[i].monthly[m] ?? 0;
      rec.students[i].monthly[m] = cur===0 ? 1 : (cur===1 ? -1 : 0);
      saveAll(); render();
    };
  });

  // plans
  const addPlanBtn = $("btnAddPlan");
  if(addPlanBtn){
    addPlanBtn.onclick=()=>{
      rec.plans.entries.push({
        date: rec.date || "",
        studentName:"",
        grade:"السادس",
        subject:"علوم",
        type:"علاجية",
        skill:"",
        pre:LEVEL_WORDS[0],
        post:LEVEL_WORDS[1],
        action:ACTION_TYPES[0],
        notes:""
      });
      saveAll(); render();
    };
  }
  document.querySelectorAll("[data-plan]").forEach(elm=>{
    const key=elm.dataset.plan, i=+elm.dataset.i;
    const handler=async ()=>{
      rec.plans.entries[i][key]=elm.value;
      saveAll();
      // لو غير الصف/المادة: أعيدي تحميل المهارات لتلك السطر
      if(key==="grade" || key==="subject"){
        const row=rec.plans.entries[i];
        const list=await getSkills(row.grade||"السادس", row.subject||"علوم");
        row.skill = "";
        saveAll();
        render();
      }
    };
    elm.onchange=handler;
    elm.oninput=()=>{ rec.plans.entries[i][key]=elm.value; saveAll(); };
  });
}

/* ===================== UI SYNC ===================== */
function syncSelect(){
  const sel=$("recordSelect");
  sel.innerHTML="";
  state.records.forEach(r=>{
    const o=document.createElement("option");
    o.value=r.id; o.textContent=r.title||"سجل";
    if(r.id===state.activeId) o.selected=true;
    sel.appendChild(o);
  });
}
function syncForm(rec){
  $("formType").value = rec.formType;
  $("subject").value = rec.subject||"";
  $("school").value = rec.school||"";
  $("classroom").value = rec.classroom||"";
  $("date").value = rec.date||"";
  $("termAr").value = rec.termAr||"الأول";
  $("yearAr").value = rec.academicYearAr||"";
  $("title").value = rec.title||"";
  $("teacherName").value = rec.signatures.teacherName||"";
  $("principalName").value = rec.signatures.principalName||"";
  syncCount(rec);
}
function syncCount(rec){
  $("countHint").textContent = `عدد الطالبات: ${(rec.students||[]).length}`;
}

/* ===================== EVENTS ===================== */
function attach(){
  $("userPill").textContent = `مستخدم: ${USER}`;

  // local visits
  const vKey=`irs_local_visits_${USER}`;
  const v = (parseInt(localStorage.getItem(vKey)||"0",10)||0)+1;
  localStorage.setItem(vKey, String(v));
  $("localPill").textContent = `زيارات الجهاز: ${v}`;

  $("recordSelect").onchange=(e)=>{
    state.activeId=e.target.value;
    saveLocal();
    const rec=active();
    syncForm(rec);
    render();
  };

  $("btnNew").onclick=()=>{
    const r=defaultRecord();
    state.records.push(r);
    state.activeId=r.id;
    saveAll();
    syncSelect();
    syncForm(r);
    render();
  };
  $("btnDup").onclick=()=>{
    const rec=active(); if(!rec) return;
    const c=JSON.parse(JSON.stringify(rec));
    c.id=uid(); c.title=(rec.title||"سجل")+" (نسخة)";
    state.records.push(c);
    state.activeId=c.id;
    saveAll();
    syncSelect();
    syncForm(c);
    render();
  };
  $("btnDel").onclick=()=>{
    const rec=active(); if(!rec) return;
    if(!confirm("تأكيد حذف السجل؟")) return;
    state.records = state.records.filter(x=>x.id!==rec.id);
    state.activeId = state.records[0]?.id || null;
    saveAll();
    syncSelect();
    const r=active() || defaultRecord();
    if(!state.activeId){ state.records=[r]; state.activeId=r.id; }
    syncSelect(); syncForm(active()); render();
  };
  $("btnRename").onclick=()=>{
    $("title").focus();
    $("title").select();
  };

  $("formType").onchange=()=>{ const r=active(); r.formType=$("formType").value; saveAll(); syncForm(r); render(); };
  $("subject").oninput=()=>{ const r=active(); r.subject=$("subject").value; saveAll(); };
  $("school").oninput=()=>{ const r=active(); r.school=$("school").value; saveAll(); render(); };
  $("classroom").oninput=()=>{ const r=active(); r.classroom=$("classroom").value; saveAll(); render(); };
  $("date").onchange=()=>{ const r=active(); r.date=$("date").value; saveAll(); render(); };
  $("termAr").onchange=()=>{ const r=active(); r.termAr=$("termAr").value; saveAll(); render(); };
  $("yearAr").onblur=()=>{ const r=active(); r.academicYearAr=$("yearAr").value.trim(); saveAll(); render(); };
  $("title").oninput=()=>{ const r=active(); r.title=$("title").value; saveAll(); syncSelect(); };
  $("teacherName").oninput=()=>{ const r=active(); r.signatures.teacherName=$("teacherName").value; saveAll(); };
  $("principalName").oninput=()=>{ const r=active(); r.signatures.principalName=$("principalName").value; saveAll(); };

  $("btnApplyNames").onclick=()=>{
    const r=active();
    const names = $("namesPaste").value.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
    r.students = names.map(n=>defaultStudent(n));
    saveAll(); syncCount(r); render();
  };
  $("btnAddStudent").onclick=()=>{
    const r=active();
    r.students.push(defaultStudent(""));
    saveAll(); syncCount(r); render();
  };

  $("btnCloudReload").onclick=async ()=>{
    await cloudLoad();
    if(!state.records?.length){
      const r=defaultRecord(); state.records=[r]; state.activeId=r.id;
    }
    syncSelect(); syncForm(active()); render();
  };

  $("btnPrint").onclick=()=>window.print();

  $("btnPDF").onclick=async ()=>{
    const btn=$("btnPDF");
    btn.disabled=true; btn.textContent="جاري تجهيز PDF…";
    try{
      const area=$("printArea");
      const canvas = await html2canvas(area, {scale:2, useCORS:true, backgroundColor:"#ffffff"});
      const img = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const isMobile = matchMedia("(max-width:820px)").matches;
      const pdf = new jsPDF({orientation: isMobile ? "portrait" : "landscape", unit:"mm", format:"a4"});
      const w = pdf.internal.pageSize.getWidth();
      const h = pdf.internal.pageSize.getHeight();
      const imgW = w;
      const imgH = canvas.height * imgW / canvas.width;

      let y=0, remaining=imgH;
      while(remaining>0){
        pdf.addImage(img,"PNG",0,y,imgW,imgH);
        remaining -= h;
        if(remaining>0){ pdf.addPage(); y -= h; }
      }
      const rec=active();
      const name=(rec?.title||"سجل").replace(/[\\/:*?"<>|]/g,"-") + ".pdf";
      pdf.save(name);
    } finally {
      btn.disabled=false; btn.textContent="حفظ/تصدير PDF";
    }
  };
}

/* ===================== INIT ===================== */
(function init(){
  loadLocal();
  if(!state.records.length){
    const r=defaultRecord();
    state.records=[r];
    state.activeId=r.id;
    saveLocal();
  }
  if(!state.activeId) state.activeId=state.records[0].id;

  attach();
  syncSelect();
  syncForm(active());
  render();

  cloudVisit();
  cloudLoad().then(()=>{
    if(!state.records?.length){
      const r=defaultRecord(); state.records=[r]; state.activeId=r.id;
    }
    syncSelect(); syncForm(active()); render();
  });
})();
</script>
